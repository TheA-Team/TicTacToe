<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
	<link rel="stylesheet/less" href="style.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
      <h1>TicTacToe</h1>
	  <div class="board">
		<div class="board-row top">
			<div class="board-cell first" data-value="0"></div>
			<div class="board-cell second" data-value="1"></div>
			<div class="board-cell third" data-value="2"></div>
		</div>
		<div class="board-row mid">
			<div class="board-cell fourth" data-value="3"></div>
			<div class="board-cell fifth" data-value="4"></div>
			<div class="board-cell sixth" data-value="5"></div>
		</div>
		<div class="board-row bot">
			<div class="board-cell seventh" data-value="6"></div>
			<div class="board-cell eighth" data-value="7"></div>
			<div class="board-cell ninth" data-value="8"></div>
		</div>
	  </div>
	  <div>
        <button id="board-reset" type="button" class="btn btn-primary" >Reset Board</button>
      </div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
